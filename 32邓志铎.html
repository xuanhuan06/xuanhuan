		<h1>人物介绍：李白</h1>
		<h2><p>&nbsp;&nbsp;&nbsp;&nbsp;李白（701年2月28日—762年12月，字太白，号青莲居士，出生于蜀郡
		绵州昌隆县（今四川省绵阳市江油市青莲镇），一说山东人，一说出生于
		西域碎叶，祖籍陇西成纪（今甘肃省秦安县）。唐朝伟大的浪漫主义诗人
		，凉武昭王李暠九世孙。</p></h2>
		<h2><p>&nbsp;&nbsp;&nbsp;&nbsp;为人爽朗大方，乐于交友，爱好饮酒作诗，名列“酒中八仙”。曾经得到唐玄
		宗李隆基赏识，担任翰林供奉，赐金放还后，游历全国，先后迎娶宰相许圉师、
		宗楚客的孙女。唐肃宗李亨即位后，卷入永王之乱，流放夜郎，辗转到达当涂县
		令李阳冰家。上元二年，去世，时年六十二。</p></h2>
